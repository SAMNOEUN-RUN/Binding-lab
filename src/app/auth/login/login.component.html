<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100 px-4">

  <!-- Card Container -->
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md transition-all duration-300 hover:scale-105">
    
    <!-- Title -->
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
      {{ isLoginMode ? 'Welcome Back' : 'Create Account' }}
    </h2>

    <!-- Auth Form -->
    <form [formGroup]="authForm" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email" 
               class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input formControlName="password" type="password" placeholder="Enter your password" 
               class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
              [disabled]="authForm.invalid">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <!-- Toggle Button -->
    <div class="mt-4 text-center">
      <button type="button" (click)="toggleMode()" 
              class="text-red-900 hover:underline font-medium">
        {{ isLoginMode ? 'Create new account?' : 'Already have an account?' }}
      </button>
    </div>
  </div>

  <!-- Logout button -->
  <button *ngIf="isLoggedIn" (click)="logout()" 
          class="mt-6 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200">
    Logout
  </button>

</div>
