<div class="p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-xl font-bold text-purple-600 mb-4">Structural Directives Example</h2>

  <!-- *ngIf -->
  <p *ngIf="showMessage" class="p-2 bg-green-100 rounded mb-4">
    This message is visible only if <code>showMessage</code> is true
  </p>

  <!-- *ngFor -->
  <ul class="list-disc pl-6">
    <li *ngFor="let item of items" class="p-1 border-b border-gray-200">
      {{ item }}
    </li>
  </ul>
</div>
